        type="image/x-icon">

    <meta name="description" content="Datos de contacto para comunicarte con nosotros y dejarnos tus consulta">

<body class="body">
    <header>
        <nav class="menu menu_navegacion">
            <div>
                <a href="../index.html"><img class="logo_ag"
                        src="../assets/images/AG_Consulting-logo-41CD0BC014-seeklogo.com.png" alt="AG"></a>
            </div>
            <div class="enlaces">
                <li><a href="./quienessomos.html">Equipo</a></li>
                <li><a href="./areasdepractica.html">Areas</a></li>
                <li><a href="./sistemadeautoproteccion.html">Autoproteccion</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </div>
        </nav>
    </header>
    <main>
        <div>
            <section class="contacto_contacto" id="contacto">
                <h2 class="contacto_titulo">Dejanos tu consulta</h2>
                <div class="contacto_detalles">
                    <div class="contacto_detalles_grupo">
                        <p class="contacto_label">Direccion:</p>
                        <p class="contacto_texto">Azopardo 250, CABA</p>
                    </div>
                    <div class="contacto_detalles_grupo">
                        <p class="contacto_label">Correo:</p>
                        <p class="contacto_texto">Ailugoitia96@gmail.com</p>
                    </div>
                    <div class="contacto_detalles_grupo">
                        <p class="contacto_texto">Deje su consulta y a la brevevedad le responderemos</p>
                    </div>
                </div>
                <form class="contacto_formulario">
                    <div class="contacto_formulario_grupo">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                    <div class="contacto_formulario_grupo">
                        <label for="correo">Correo</label>
                        <input type="email" name="correo" id="correo" required>
                    </div>
                    <div class="contacto_formulario_grupo">
                        <label for="mensaje">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" rows="6" required></textarea>
                    </div>
                    <button class="boton_submit" type="submit">Enviar</button>
                </form>
                <nav class="social">
                    <ul class="lista_redes_sociales">
                        <li class="red_item">
                            <a href="https://es-la.facebook.com/" class="facebook_contacto" target="_blank">Facebook</a>
                        </li>
                        <li class="red_item">
                            <a href="https://www.instagram.com/" class="instagram_contacto"
                                target="_blank">Instagram</a>
                        </li>
                        <li class="red_item">
                            <a href="https://ar.linkedin.com/in/ailen-goitia-4a2633181" class="linkedin_contacto"
                                target="_blank">Linkedin</a>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
    </main>
